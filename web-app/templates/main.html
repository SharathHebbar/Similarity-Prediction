<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Text and PDF Input</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-3xl font-semibold text-blue-600 mb-4">Add Text or PDF</h1>
        <textarea class="w-80 h-32 p-2 border border-gray-300 rounded-md mb-4" placeholder="Enter text here"></textarea>
        <input type="file" accept=".pdf" class="hidden" id="pdfInput">
        <label for="pdfInput" class="bg-blue-600 text-white py-2 px-4 rounded-md cursor-pointer">Attach PDF</label>
        <button class="bg-blue-600 text-white py-2 px-4 rounded-md mt-4 cursor-pointer">Submit</button>
    </div>
</body>
</html>
